<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US History Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet"  type="text/css" href="./assets/css/style.css">
  </head>

  <body>
    <div class="row">
      <div class="jumbotron">
        <h1>US History Quiz</h1>
        <p></p>
      </div>
      <div class="col-md-4 col-md-offset-6">
        <h2>Time Remaining</h2>
        <div >
          <h2 id="time">00</h2>
        </div>
        <button type="button" name="button" id="start">Start</button>
        <button type="button" name="button" id="next">Next</button>
      </div>

      <div class="col-md-4 col-md-offset-4">
      </br />
      <h3>
        <div class="answer" id="question"></div>
        <p>
        <ol>
          <li><div class="answer" id="answerA"></div></li>
          <li><div class="answer" id="answerB"></div></li>
          <li><div class="answer" id="answerC"></div></li>
          <li><div class="answer" id="answerD"></div></li>
        </ol>
      </h3>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
  </body>
</html>
